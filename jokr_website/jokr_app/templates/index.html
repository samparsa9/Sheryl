<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Data</h1>
    <ul id="data-list"></ul>

    <script>
        fetch('/data/')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('data-list');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = JSON.stringify(item);
                    list.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
